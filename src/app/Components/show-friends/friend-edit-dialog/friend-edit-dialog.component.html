<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>Editar Amigo</p>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="friend.name"/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Genero</mat-label>
    <input matInput [(ngModel)]="friend.gender"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Guardar</button>
</div>
